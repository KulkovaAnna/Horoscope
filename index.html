<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!--
Овен (Aries) 21 марта – 20 апреля
Телец (Taurus) 21 апреля – 20 мая
Близнецы (Gemini) 21 мая – 21 июня
Рак (Cancer) 22 июня – 22 июля
Лев (Leo) 23 июля – 23 августа
Дева (Virgo) 24 августа – 23 сентября
Весы (Libra) 24 сентября – 23 октября
Скорпион (Scorpio) 24 октября – 22 ноября
Стрелец (Sagittarius) 23 ноября – 21 декабря
Козерог (Capricorn) 22 декабря – 20 января
Водолей (Aquarius) 21 января – 20 февраля
Рыбы (Pisces) 21 февраля – 20 марта
-->
<body>
    <div class="circular-box">
        <figure class="circular-box__item" id="figureAries">
            <img src="images/Aries.png" alt="Овен">
            <figcaption>21.03 – 20.04</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureTaurus">
            <img src="images/Taurus.png" alt="Телец">
            <figcaption>21.04 – 20.05</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureGemini">
            <img src="images/Gemini.png" alt="Близнецы">
            <figcaption>21.05 – 21.06</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureCancer">
            <img src="images/Cancer.png" alt="Рак">
            <figcaption>22.06 – 22.07</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureLeo">
            <img src="images/Leo.png" alt="Лев">
            <figcaption>23.07 – 23.08</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureVirgo">
            <img src="images/Virgo.png" alt="Дева">
            <figcaption>24.08 – 23.09</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureLibra">
            <img src="images/Libra.png" alt="Весы">
            <figcaption>24.09 – 23.10</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureScorpio">
            <img src="images/Scorpio.png" alt="Скорпион">
            <figcaption>24.10 – 22.11</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureSagittarius">
            <img src="images/Sagittarius.png" alt="Стрелец">
            <figcaption>23.11 – 21.12</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureCapricorn">
            <img src="images/Capricorn.png" alt="Козерог">
            <figcaption>22.12 – 20.01</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureAquarius">
            <img src="images/Aquarius.png" alt="Водолей">
            <figcaption>21.01 – 20.02</figcaption>
        </figure>
        <figure class="circular-box__item" id="figurePisces">
            <img src="images/Pisces.png" alt="Рыбы">
            <figcaption>21.02 – 20.03</figcaption>
        </figure>
    </div>
    <div id="message-box">
        <h1>Знак</h1><br>
        <h3>Дата</h3>
        <p>Описание</p>
    </div>
    <script src="js/circle.js"></script>
</body>
</html>
