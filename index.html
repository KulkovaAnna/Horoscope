<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!--
Овен (Aries) 21 марта – 20 апреля
Телец (Taurus) 21 апреля – 20 мая
Близнецы (Gemini) 21 мая – 21 июня
Рак (Cancer) 22 июня – 22 июля
Лев (Leo) 23 июля – 23 августа
Дева (Virgo) 24 августа – 23 сентября
Весы (Libra) 24 сентября – 23 октября
Скорпион (Scorpio) 24 октября – 22 ноября
Стрелец (Sagittarius) 23 ноября – 21 декабря
Козерог (Capricorn) 22 декабря – 20 января
Водолей (Aquarius) 21 января – 20 февраля
Рыбы (Pisces) 21 февраля – 20 марта
-->
<body>
    <div class="circular-box">
        <figure class="circular-box__item" id="figureAries">
            <img src="images/Hero.jpg" alt="Овен">
            <figcaption>21 марта – 20 апреля</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureTaurus">
            <img src="images/Hero.jpg" alt="Телец">
            <figcaption>21 апреля – 20 мая</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureGemini">
            <img src="images/Hero.jpg" alt="Близнецы">
            <figcaption>21 мая – 21 июня</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureCancer">
            <img src="images/Hero.jpg" alt="Рак">
            <figcaption>22 июня – 22 июля</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureLeo">
            <img src="images/Hero.jpg" alt="Лев">
            <figcaption>23 июля – 23 августа</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureVirgo">
            <img src="images/Hero.jpg" alt="Дева">
            <figcaption>24 августа – 23 сентября</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureLibra">
            <img src="images/Hero.jpg" alt="Весы">
            <figcaption>24 сентября – 23 октября</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureScorpio">
            <img src="images/Hero.jpg" alt="Скорпион">
            <figcaption>24 октября – 22 ноября</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureSagittarius">
            <img src="images/Hero.jpg" alt="Стрелец">
            <figcaption>23 ноября – 21 декабря</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureCapricorn">
            <img src="images/Hero.jpg" alt="Козерог">
            <figcaption>22 декабря – 20 января</figcaption>
        </figure>
        <figure class="circular-box__item" id="figureAquarius">
            <img src="images/Hero.jpg" alt="Водолей">
            <figcaption>21 января – 20 февраля</figcaption>
        </figure>
        <figure class="circular-box__item" id="figurePisces">
            <img src="images/Hero.jpg" alt="Рыбы">
            <figcaption>21 февраля – 20 марта</figcaption>
        </figure>
    </div>
    <div id="message-box">
        Поздравляю, Шарик, ты балбес!
    </div>
    <script src="js/circle.js"></script>
</body>
</html>
